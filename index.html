<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./index.js"></script>
    <style>
        /* ===== RESET ===== */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Inter, system-ui, sans-serif;
        }

        /* ===== BACKGROUND ===== */
        body{
            min-height:100vh;
            background:#0b0b0f;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#e5e7eb;
        }

        /* ===== CONTAINER ===== */
        .oyin{
            width:380px;
            padding:32px;
            background:#111217;
            border-radius:18px;
            box-shadow:0 20px 50px rgba(0,0,0,.6);
            animation:fade 0.6s ease;
        }

        @keyframes fade{
            from{opacity:0;transform:translateY(16px)}
            to{opacity:1;transform:translateY(0)}
        }

        /* ===== TITLE ===== */
        h1{
            font-size:22px;
            font-weight:600;
            letter-spacing:.4px;
        }

        /* ===== INFO ===== */
        .info{
            margin-top:10px;
            font-size:14px;
            color:#9ca3af;
        }

        /* ===== INPUT ===== */
        input{
            width:100%;
            margin-top:18px;
            padding:14px;
            background:#0b0b0f;
            border:1px solid #1f2933;
            border-radius:12px;
            color:#fff;
            font-size:16px;
            transition:.25s;
        }
        input:focus{
            outline:none;
            border-color:#3b82f6;
            box-shadow:0 0 0 3px rgba(59,130,246,.25);
        }

        /* ===== BUTTON ===== */
        button{
            width:100%;
            margin-top:14px;
            padding:14px;
            border:none;
            border-radius:14px;
            background:#3b82f6;
            color:#020617;
            font-weight:600;
            font-size:15px;
            cursor:pointer;
            transition:.25s;
        }
        button:hover{
            background:#2563eb;
        }

        /* ===== STATUS ===== */
        .holat{
            margin-top:14px;
            font-size:14px;
        }
        .yakun{
            margin-top:18px;
            font-size:14px;
            line-height:1.6;
            color:#93c5fd;
        }
    </style>
</head>

<body>

<div class="oyin">
    <h1>Son topsh minoasi</h1>
    <div class="info" id="qavatInfo"></div>

    <input type="number" id="kiritilganSon" placeholder="Son kiriting">
    <button onclick="javobTekshir()">Tekshirish</button>

    <div class="holat" id="holat"></div>
    <div class="yakun" id="yakun"></div>
</div>

</body>
</html>
